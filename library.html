<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Library</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <div id="loading_animation_div">
      <img id="loading_animation_gif" src="assets/loading_animation.gif" />
      <h1 id="parsing_lbl">Parsing...</h1>
    </div>

    <div class="comment-txt-container" id="comment-txt-container">
      <textarea
        class="comment-textarea"
        id="comment-textarea"
        placeholder="Add a comment"
        oninput="this.style.height = '40px'; this.style.height = this.scrollHeight + 'px';"
      ></textarea>
      <img
        id="sendcomment-btn"
        class="sendcomment-img"
        src="assets/icons/paper-plane-regular.svg"
        alt=""
      />
    </div>

    <div class="library-main-container">
      <div class="library-header">
        <img
          id="closeprofile-btn"
          class="closeprofile-btn"
          src="assets/icons/arrow-left-solid.svg"
          alt=""
        />
      </div>

      <div class="ytvideo-wrapper">
        <iframe
          src="https://www.youtube.com/embed/"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope;"
          class="yt_frame"
          id="ytview_main"
        ></iframe>
        <span class="ytlib-title" id="ytlib-title">
          >JavaScript Tutorial Full Course - Beginner to Pro (2024)</span
        >
      </div>
      <section class="savevideo-wrapper">
        <button class="savevideo-cont" id="savevideo-btn">
          <img class="savevideo" src="assets/icons/heart-regular.svg" alt="" />
          Save Video
        </button>
        <button class="savevideo-cont" id="unsavevideo-btn">
          <img
            class="savevideo imgsaved-color"
            src="assets/icons/heart-solid.svg"
            alt=""
          />
          Saved
        </button>
        <span class="ytlib-comment" id="ytlib-title">Comments</span>
      </section>
      <section class="comments-container" id="comments-container">
        <!-- <section class="comment-box">
          <div class="comment-wrapper">
            <span class="comment-name">John Lyndo Anuada</span>
            <span class="comment"
              >Thank you for this! Very Helpful indeed. I was able to finish my
              assignments with this one, kudos</span
            >
          </div>
        </section> -->
        <section class="fillers"></section>
      </section>
    </div>
    <script type="module" src="library.js"></script>
  </body>
</html>
