<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activate Parser</title>
    <link rel="stylesheet" href="activate.css" />
  </head>
  <body>
    <div id="loading_animation_div">
      <img id="loading_animation_gif" src="assets/loading_animation.gif" />
      <h1 id="parsing_lbl">Parsing...</h1>
    </div>

    <div id="verification_div">
      <div id="header_verification_div">
        <img id="parseit_icon_img" src="assets/parseit_icon.png" />
        <button id="cancel_btn">Cancel</button>
      </div>
      <div id="">
        <div class="header_body_div">
          <label id="verify_lbl">Verify</label>
          <label id="subverify_lbl">Confirm you are</label>
          <label id="userparser_lbl"></label>
        </div>

        <div class="verify_body_div">
          <label class="email_lbl">We sent a code to</label>
          <label id="email_lbl"></label>
          <div id="verificationcode_div">
            <input
              id="verificationcode_txt"
              placeholder="Enter Verification Code"
            />
            <button id="resend_btn" disabled>Resend Code</button>
          </div>
          <button id="verify_btn">Submit</button>
        </div>
      </div>
    </div>

    <div id="div_fillout_container">
      <div class="createbox">
        <div class="header">
          <h1>Create Account</h1>
          <div class="steps-container">
            <div class="steps">
              <div class="step" id="step1_circle">1</div>
              <div class="line"></div>
              <div class="step" id="step2_circle">2</div>
              <div class="line"></div>
              <div class="step" id="step3_circle">3</div>
            </div>
          </div>
        </div>

        <form id="create-account-form">
          <div class="step-container1" id="step1_cont" style="display: none">
            <div class="input-group">
              <p>What people should call you?</p>
              <div class="input-wrapper">
                <input
                  id="txtusername"
                  type="text"
                  placeholder="Enter Username"
                />
              </div>
            </div>
            <button id="step1_btn" class="next_btn">→</button>
          </div>
          <div class="step-container2" id="step2_cont" style="display: none">
            <h4>Confirm Details</h4>
            <p>
              Identification: <span class="confirm_span" id="confirm-id"></span>
            </p>
            <p>
              Full Name:
              <span class="confirm_span" id="confirm-fullname"></span>
            </p>
            <p>
              Username: <span class="confirm_span" id="confirm-username"></span>
            </p>
            <p>
              Birthday: <span class="confirm_span" id="confirm-birthday"></span>
            </p>
            <p>Email: <span class="confirm_span" id="confirm-email"></span></p>
            <p id="yearlvl_p">
              Year Level: <span class="confirm_span" id="confirm-yrlvl"></span>
              <span class="confirm_span" id="confirm-regular"></span>
            </p>
            <p id="section_p">
              Section: <span class="confirm_span" id="confirm-section"></span>
            </p>

            <button id="step2_btn" class="next_btn">→</button>
            <button id="editdetails_btn">← Edit Username</button>
          </div>
          <div class="step-container3" id="step3_cont">
            <div class="input-group">
              <p>It's the final step!</p>
              <div class="input-wrapper">
                <input
                  id="txtpassword"
                  type="password"
                  placeholder="Enter Password"
                />
              </div>
              <div class="input-wrapper confirmpass">
                <input
                  id="txtconfirmpass"
                  type="password"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <button id="step3_btn" class="next_btn">→</button>
          </div>
        </form>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="module" src="activate.js"></script>
  </body>
</html>
