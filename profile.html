<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title></title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <!-- Loading Animation -->
    <div id="loading_animation_div">
      <img id="loading_animation_gif" src="assets/loading_animation.gif" />
      <h1 id="parsing_lbl">Parsing...</h1>
    </div>

    <!-- ParseRoom -->
    <div class="home-parseroom-div">
      <div class="body-parseroom-div" id="body-parseroom-div">
        <section class="profile-banner" id="profile-banner">
          <div class="backprofile">
            <img
              id="closeprofile-btn"
              class="closeprofile-btn"
              src="assets/icons/arrow-left-solid.svg"
              alt=""
            />
          </div>
        </section>
        <section class="profile-avatar" id="profile-avatar">
          <img class="avatar-img" id="avatar-img" src="" />
        </section>
        <section class="profile-bio">
          <section class="bio-top">
            <span class="profile-fullname">[Full Name]</span>
          </section>
          <section class="bio-bot">
            <section class="bot-icons">
              <span class="icons-element">
                <h1 class="tag">@</h1>
              </span>
              <span class="icons-element" id="teacher-year">
                <img
                  class="bot-icons-img img-grad"
                  src="assets/icons/user-graduate-solid.svg"
                />
              </span>
              <span class="icons-element" id="teacher-section">
                <img
                  class="bot-icons-img"
                  src="assets/icons/door-open-solid.svg"
                />
              </span>
            </section>
            <section class="bot-spans">
              <span class="icons-element" id="span-username">[username]</span>
              <span class="icons-element" id="span-yearlvl">[Sophomore]</span>
              <span class="icons-element" id="span-section">[4B-Laravel]</span>
            </section>
          </section>
        </section>
        <section class="profile-posts"></section>
      </div>
      <div class="details-parseroom-div" id="details-parseroom-div">
        <section class="changeBanner" id="changeCover">
          <section class="changeHeader">
            <span class="changeHeader-lbl">Please select your new banner</span>
          </section>
          <section class="changeBody">
            <section class="banner-wrapper">
              <img
                class="cover"
                id="default_bg"
                src="assets/profiles/default_cover.png"
                alt=""
              />
            </section>
            <section class="banner-wrapper">
              <img
                class="cover"
                id="furina_bg"
                src="assets/profiles/furina_bg.png"
                alt=""
              />
            </section>
            <section class="banner-wrapper">
              <img
                class="cover"
                id="mavuika_bg"
                src="assets/profiles/mavuika_bg.png"
                alt=""
              />
            </section>
            <section class="banner-wrapper">
              <img
                class="cover"
                id="nahida_bg"
                src="assets/profiles/nahida_bg.png"
                alt=""
              />
            </section>
            <section class="banner-wrapper">
              <img
                class="cover"
                id="raiden_bg"
                src="assets/profiles/raiden_bg.png"
                alt=""
              />
            </section>
            <section class="banner-wrapper">
              <img
                class="cover"
                id="venti_bg"
                src="assets/profiles/venti_bg.png"
                alt=""
              />
            </section>
            <section class="banner-wrapper">
              <img
                class="cover"
                id="zhongli_bg"
                src="assets/profiles/zhongli_bg.png"
                alt=""
              />
            </section>
            <section class="banner-wrapper banner-wrapper-filler">
              <img class="cover" id="" src="" alt="" />
            </section>
            <section class="banner-wrapper banner-wrapper-filler">
              <img class="cover" id="" src="" alt="" />
            </section>
          </section>
        </section>

        <section class="changeBanner" id="changeProfile">
          <section class="changeHeader">
            <span class="changeHeader-lbl">Please select your new profile</span>
          </section>
          <section class="changeBody">
            <section class="profile-wrapper">
              <img
                class="profile"
                id="default_profile"
                src="assets/profiles/default_profile.png"
                alt=""
              />
              <img
                class="profile"
                id="mavuika_profile"
                src="assets/profiles/mavuika_1.png"
                alt=""
              />
            </section>
            <section class="profile-wrapper">
              <img
                class="profile"
                id="mavuika2_profile"
                src="assets/profiles/mavuika_2.png"
                alt=""
              />
              <img
                class="profile"
                id="furina_profile"
                src="assets/profiles/furina_1.png"
                alt=""
              />
            </section>
            <section class="profile-wrapper">
              <img
                class="profile"
                id="furina2_profile"
                src="assets/profiles/furina_2.png"
                alt=""
              />
              <img
                class="profile"
                id="nahida_profile"
                src="assets/profiles/nahida_1.png"
                alt=""
              />
            </section>
            <section class="profile-wrapper">
              <img
                class="profile"
                id="nahida2_profile"
                src="assets/profiles/nahida_2.png"
                alt=""
              />
              <img
                class="profile"
                id="raiden_profile"
                src="assets/profiles/raiden_1.png"
                alt=""
              />
            </section>
            <section class="profile-wrapper">
              <img
                class="profile"
                id="raiden2_profile"
                src="assets/profiles/raiden_2.png"
                alt=""
              />
              <img
                class="profile"
                id="venti_profile"
                src="assets/profiles/venti_1.png"
                alt=""
              />
            </section>
            <section class="profile-wrapper">
              <img
                class="profile"
                id="venti2_profile"
                src="assets/profiles/venti_2.png"
                alt=""
              />
              <img
                class="profile"
                id="zhongli_profile"
                src="assets/profiles/zhongli_1.png"
                alt=""
              />
            </section>
            <section class="profile-wrapper">
              <img
                class="profile"
                id="zhongli2_profile"
                src="assets/profiles/zhongli_2.png"
                alt=""
              />
              <img
                class="profile"
                id="venti_profile"
                src="assets/profiles/venti_1.png"
                alt=""
                style="visibility: hidden"
              />
            </section>
            <section class="banner-wrapper banner-wrapper-filler">
              <img class="cover" id="" src="" alt="" />
            </section>
            <section class="banner-wrapper banner-wrapper-filler">
              <img class="cover" id="" src="" alt="" />
            </section>
          </section>
        </section>
      </div>
    </div>
    <script type="module" src="profile.js"></script>
  </body>
</html>
