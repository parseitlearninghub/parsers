<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train chatbot</title>
    <link rel="stylesheet" href="myjourney.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div id="loading_animation_div">
      <img id="loading_animation_gif" src="assets/loading_animation.gif" />
      <h1 id="parsing_lbl">Parsing...</h1>
    </div>
    <id id="home_trainchatbot">
      <section class="trainchatbot-wrapper">
        <button id="canceladdchatbot-btn">
          <img
            class="canceladdcluster-btn"
            src="assets/icons/arrow-left-solid.svg"
          />
        </button>
        <section class="header-title-wrapper">
          <label class="header-title">My Journey</label>
        </section>
        <section class="chatbot-data-wrapper">
          <section class="myjourney-selection-container"></section>
          <section class="myjourney-result-container">
            <section class="myjourney-template" id="myjourney-template">
              <div class="myjourney-template-header">
                <img
                  src="assets/myjourney-header-template.jpg"
                  class="myjourney-template-header-img"
                  id="myjourney-template-header-img"
                  crossorigin="anonymous"
                />
              </div>
              <div class="myjourney-template-body">
                <table
                  class="myjourney-table-template"
                  id="my-table"
                  border="1"
                  style="border-collapse: collapse; width: 100%"
                >
                  <thead>
                    <tr>
                      <th>Subject Code</th>
                      <th>Description</th>
                      <th>Unit</th>
                      <th>Grade</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>AP 6</td>
                      <td>Cross-Platform Script Development Technology</td>
                      <td>3</td>
                      <td>N/A</td>
                    </tr>
                    <tr>
                      <td>PC 4112</td>
                      <td>Information Assurance and Security 2 (Lecture)</td>
                      <td>2</td>
                      <td>N/A</td>
                    </tr>
                    <tr>
                      <td>PC 4113</td>
                      <td>Systems Administration and Maintenance</td>
                      <td>3</td>
                      <td>N/A</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
          </section>
        </section>
        <section class="fillers"></section>
      </section>
    </id>
    <script type="module" src="myjourney.js"></script>
  </body>
</html>
