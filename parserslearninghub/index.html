<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parsers Learning Hub</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Loading Animation -->
    <div id="loading_animation_div">
      <img id="loading_animation_gif" src="/assets/loading_animation.gif" />
      <h1 id="parsing_lbl">Parsing...</h1>
    </div>

    <div class="header_div">
      <button class="pushable" id="home_btn">
        <span class="front"
          ><img class="home_img" src="assets/icons/house-solid.svg"
        /></span>
      </button>
    </div>
    <div class="body_div">
      <section class="parseit_banner">
        <img class="banner_img" src="assets/icons/parseit_banner.png" />
      </section>
      <section class="home_menu">
        <div class="joinquiz_div">
          <section class="top_joinquiz">
            <img class="iconjoin_img" src="assets/icons/join_quiz.png" />
          </section>
          <section class="bot_joinquiz">
            <label for="" class="createquiz_lbl lblquiz">Join Quiz</label>
            <label for="" class="lblsubquiz">Gather and Join Others</label>
          </section>
        </div>
        <div class="createquiz_div">
          <section class="top_createquiz">
            <img class="iconcreate_img" src="assets/icons/create_quiz.png" />
          </section>
          <section class="bot_createquiz">
            <label for="" class="createquiz_lbl lblquiz">Create Quiz</label>
            <label for="" class="lblsubquiz">Make and Share Yours</label>
          </section>
        </div>
      </section>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
