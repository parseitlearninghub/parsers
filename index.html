<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="login_div">
      <div id="header_login_div">
        <img id="parseit_icon_img" src="assets/parseit_icon.png" />
      </div>
      <div id="body_login_div">
        <div id="title_body_login_div">
          <label id="title_body_login_lbl">Sign In</label>
          <label id="subtitle_body_login_lbl">Welcome, Parsers!</label>
        </div>
        <div id="forms_body_login_div">
          <div id="email_container">
            <input id="email_txt" placeholder="Enter Email Address" />
          </div>
          <div id="password_container">
            <input id="password_txt" placeholder="Enter Password" />
          </div>
          <button id="login_btn">Log In</button>
        </div>
      </div>
      <div id="footer_login_div"><a>Forgot Password</a></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
