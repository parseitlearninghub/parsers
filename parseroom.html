<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="parseroom.css" />
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading_animation_div">
        <img id="loading_animation_gif" src="assets/loading_animation.gif" />
        <h1 id="parsing_lbl">Parsing...</h1>
    </div>

    <!-- Loading Animation -->
     <div class="home-parseroom-div">
        <div class="body-parseroom-div" id="body-parseroom-div">
            <div class="parseroom-header"></div>
            <div class="parseroom-body">
                <div class="parseroom-body-content">test</div>
            </div>
            <div class="parseroom-footer">
                <textarea class="parsermessage-txt" id="parsermessage-txt" placeholder="Send Message"
                oninput="this.style.height = ''; this.style.height = this.scrollHeight +'px';"></textarea>
                <img id="sendmessage-btn" class="sendmessage-btn" src="assets/icons/paper-plane-solid.svg" alt="" />
            </div>
        </div>
        <div class="details-parseroom-div" id="details-parseroom-div">
            <button class="details" id="details-btn">Details</button>
        </div>
     </div>
    <script type="module" src="parseroom.js"></script>
</body>
</html>
