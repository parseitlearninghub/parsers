<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title></title>
    <link rel="stylesheet" href="parseroom.css" />
  </head>
  <body>
    <!-- Loading Animation -->
    <div id="loading_animation_div">
      <img id="loading_animation_gif" src="assets/loading_animation.gif" />
      <h1 id="parsing_lbl">Parsing...</h1>
    </div>

    <div class="nofeature" id="nofeature">
      <section class="nofeature-wrapper">
        This feature is yet to come. <br />
        Stay tuned!
      </section>
    </div>

    <!-- ParseRoom -->
    <div class="bulletin-div" id="bulletin-div">
      <div class="bulletin-wrapper" id="bulletin-wrapper">
        <div class="bulletin-navigation">
          <span class="bulletin_lbl">Bulletin</span>
          <img
            src="assets/icons/Thumb_Tack_clip_art.svg"
            alt=""
            class="thumbtack_img"
          />
        </div>
        <div class="bulletin-body">
          <section class="bulletin-body-header">
            <button id="bulletin_assignment">Assignment</button>
            <button id="bulletin_announcement">Announcement</button>
          </section>
          <section class="bulletin-info">
            <div class="bulletin-info-assignment" id="bulletin-assignment">
              <form>
                <label for="datetime">Select Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" />
                <button type="submit">Submit</button>
              </form>
              <section
                class="assignment-container notdone-assignment"
                id="notdone-assignment"
              >
                <!-- <div class="assignment-notdone-wrapper">
                  <section class="assignment-icon">
                    <img
                      src="assets/icons/clipboard.png"
                      class="assignment-img"
                    />
                  </section>
                  <section class="assignment-details">
                    <label for="" class="assignment-title"
                      >Week SAS 12 to 16 Learning Journey
                    </label>
                    <label for="" class="assignment-date"
                      >Dec 25, 2024 (8:00 AM)</label
                    >
                    <label for="" class="assignment-due"
                      >Due Jan 1, 2025 (8:00 AM)</label
                    >
                  </section>
                </div> -->
              </section>
              <section
                class="assignment-container done-assignment"
                id="done-assignment"
              >
                <!-- <div class="assignment-done-wrapper">
                  <section class="assignment-icon">
                    <img
                      src="assets/icons/clipboard.png"
                      class="done-assignment-img"
                    />
                  </section>
                  <section class="assignment-details">
                    <label for="" class="assignment-title"
                      >Week SAS 12 to 16 Learning Journey
                    </label>
                    <label for="" class="assignment-date"
                      >Dec 25, 2024 (8:00 AM)</label
                    >
                    <label for="" class="assignment-due"
                      >Due Jan 1, 2025 (11:59 PM)</label
                    >
                  </section>
                </div> -->
              </section>
            </div>
            <div
              class="bulletin-info-announcement"
              id="bulletin-announcement"
            ></div>
          </section>
        </div>
      </div>
    </div>

    <!-- ParseRoom -->
    <div class="home-parseroom-div">
      <div class="body-parseroom-div" id="body-parseroom-div">
        <div class="parseroom-header" id="parseroom-header">
          <section class="header-left" id="header-left">
            <img
              id="closeparseroom-btn"
              class="closeparseroom-btn"
              src="assets/icons/arrow-left-solid.svg"
              alt=""
            />
            <section class="parseroomName">
              <span class="parsecode" id="parsecode"></span>
              <span class="parsename" id="parsename"></span>
            </section>
          </section>
          <img
            id="info-btn"
            class="info-btn"
            src="assets/icons/circle-info-solid.svg"
            alt=""
          />
        </div>
        <div class="parseroom-body" id="parseroom-body">
          <div class="parseroom-body-wrapper" id="parseroom-body-wrapper">
            <div class="filler-message"></div>
          </div>
        </div>
        <div class="parseroom-footer" id="parseroom-footer">
          <textarea
            class="parsermessage-txt"
            id="parsermessage-txt"
            placeholder="Send Message"
            oninput="this.style.height = ''; this.style.height = this.scrollHeight +'px';"
          ></textarea>
          <img
            id="sendmessage-btn"
            class="sendmessage-btn"
            src="assets/icons/paper-plane-solid.svg"
            alt=""
          />
          <img
            id="whispermessage-btn"
            class="whispermessage-btn"
            src="assets/icons/paper-plane-solid.svg"
            alt=""
          />
        </div>
      </div>
      <div class="details-parseroom-div" id="details-parseroom-div">
        <section class="details-parseroom-wrapper">
          <div class="game-default-wrapper" id="game-2">
            <div class="game-default-gradient">
              <label for="" class="game-default-span back-parseroom"
                >Back</label
              >
              <span class="game-default-span">
                <label for="" class="game-header-lbl" id="cover-infodetail-top"
                  >Subject Code</label
                >
                <label
                  for=""
                  class="game-header-sublbl"
                  id="cover-infodetail-bot"
                  >Subject Name</label
                >
                <label
                  for=""
                  class="game-header-sublbl"
                  id="cover-infodetail-instructor"
                  >Instructor Name</label
                >
              </span>
            </div>
          </div>

          <div class="details-parseroom-title">Classworks</div>
          <div class="details-parseroom-bulletin" id="check_bulletin">
            <img
              class="icon-details"
              src="assets/icons/chalkboard-solid.svg"
            />Check Bulletin
          </div>
          <div class="details-parseroom-title">ParseRoom Info</div>
          <div class="details-parseroom-bulletin" id="see_members">
            <img class="icon-details" src="assets/icons/users-solid.svg" />See
            Members
          </div>
          <div class="details-parseroom-title">More Actions</div>
          <div class="details-parseroom-server" id="check_discussionroom">
            <img
              class="icon-details"
              src="assets/icons/comments-solid.svg"
            />Discussion Room
          </div>
          <div class="details-parseroom-monitor" id="monitor-btn">
            <img class="icon-details" src="assets/icons/star-solid.svg" />Submit
            Final Grade
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="parseroom.js"></script>
  </body>
</html>
